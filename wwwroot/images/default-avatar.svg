<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bg)"/>
  
  <!-- Person icon -->
  <g fill="white" opacity="0.9">
    <!-- Head -->
    <circle cx="100" cy="70" r="25"/>
    <!-- Body -->
    <path d="M 50 120 Q 50 140 100 140 Q 150 140 150 120 L 150 100 Q 150 80 100 80 Q 50 80 50 100 Z"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Default Avatar</text>
</svg>
